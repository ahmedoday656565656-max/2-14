<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كلمات من القلب</title>
    <style>
        :root {
            --bg: #f4f1ea; 
            --text: #4a4a4a;
            --accent: #9b8c7d;
        }

        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: var(--bg);
            font-family: 'Times New Roman', serif; color: var(--text);
            overflow: hidden;
        }

        .container {
            width: 85%; max-width: 400px;
            text-align: center;
            padding: 40px 20px;
            transition: opacity 1s ease-in-out;
        }

        h2 {
            font-weight: 300; font-size: 1.2rem; line-height: 1.9;
            margin-bottom: 50px; min-height: 100px;
        }

        button {
            background: none; border: 1px solid var(--accent);
            padding: 12px 35px; color: var(--accent);
            cursor: pointer; font-size: 0.95rem; 
            transition: all 0.4s ease;
            letter-spacing: 1px;
            border-radius: 2px;
        }

        button:hover, button:active {
            background: var(--accent);
            color: white;
        }

        .fade-in { animation: fadeIn 1.5s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <audio id="myAudio" loop playsinline>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div class="container" id="box">
        <h2 id="text" class="fade-in">مرت سنين طويلة.. وحبيت بهيج يوم بس أوصلج رسالة بسيطة.</h2>
        <div id="actions">
            <button onclick="start()">تفضل</button>
        </div>
    </div>

    <script>
        const audio = document.getElementById("myAudio");
        let isPlaying = false;

        function start() {
            if (!isPlaying) { audio.play(); isPlaying = true; }
            step(1);
        }

        const story = [
            {
                t: "الأيام اللي عشناها سوة، رغم إنها صارت بعيدة، بس بقت بذاكرتي كأجمل محطات حياتي.",
                b: "شكراً لك"
            },
            {
                t: "ما جيت حتى أطلب شي، ولا جيت حتى أفتح دفاتر قديمة.. جيت بس حتى أكولج: شكراً لأن جنتي بيوم من الأيام بحياتي.",
                b: "كلام جميل"
            },
            {
                t: "أتمنى من كل قلبي تكونين سعيدة وبخير، وين ما جنتي وبأي طريق اختاريته.",
                b: "أتمنى لك المثل"
            }
        ];

        function step(index) {
            const box = document.getElementById('box');
            box.style.opacity = '0';

            setTimeout(() => {
                const text = document.getElementById('text');
                const actions = document.getElementById('actions');

                if (index <= story.length) {
                    const current = story[index - 1];
                    text.innerText = current.t;
                    actions.innerHTML = `<button onclick="step(${index + 1})">${current.b}</button>`;
                } else {
                    text.innerText = "كل عيد حب وأنتِ بخير.. وشكراً على كل ذكرى حلوة تركتيها بقلبي. وداعاً بسلام.";
                    actions.innerHTML = `<div style="font-style: italic; opacity: 0.5; margin-top:20px;">انتهت الرسالة</div>`;
                }
                box.style.opacity = '1';
            }, 800);
        }
    </script>
</body>
</html>
