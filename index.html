<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إلى التي كانت..</title>
    <style>
        :root {
            --gold: #d4af37;
            --bg: #0a0a0a;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* شاشة التحميل */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1s ease;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top: 2px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* المحتوى الرئيسي */
        .content {
            opacity: 0;
            transition: opacity 2s ease;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 1.5rem;
            color: var(--gold);
            font-weight: lighter;
            margin-bottom: 20px;
        }

        #typewriter {
            font-size: 1.1rem;
            line-height: 2;
            min-height: 100px;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        .btn {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 12px 35px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 0.9rem;
            letter-spacing: 2px;
            transition: 0.5s;
            opacity: 0; /* تظهر بعد انتهاء الكتابة */
        }

        .btn.show { opacity: 1; }

        .btn:active {
            background: var(--gold);
            color: black;
        }

        /* تأثيرات الجزيئات */
        .particle {
            position: absolute;
            pointer-events: none;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0.6;
        }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="font-size: 0.8rem; letter-spacing: 3px; color: #555;">جاري استرجاع الذكريات...</p>
    </div>

    <div class="content" id="mainContent">
        <h1>رسالة خاصة</h1>
        <div id="typewriter"></div>
        <button class="btn" id="playBtn" onclick="startExperience()">إفتح الذكرى</button>
    </div>

    <audio id="myAudio">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 1. إخفاء اللودنك بعد 3 ثواني
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('mainContent').style.opacity = '1';
                    startTyping();
                }, 1000);
            }, 3000);
        };

        // 2. تأثير الكتابة
        const text = "يقولون إن الوقت كفيل بالنسيان، لكني اكتشفت أن البرمجة أسهل من برمجة قلبي على غيابك.. ضغطة واحدة قد تعيد صدى ما ضاع منا.";
        let i = 0;
        function startTyping() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;setTimeout(startTyping, 70); // سرعة الكتابة
            } else {
                document.getElementById("playBtn").classList.add("show");
            }
        }

        // 3. التفاعل عند الضغط (تشغيل الصوت + جزيئات)
        function startExperience() {
            const audio = document.getElementById("myAudio");
            audio.play();

            // إنشاء جزيئات متطايرة
            for(let i=0; i<30; i++) {
                createParticle();
            }

            document.getElementById("playBtn").innerHTML = "استمعي الآن..";
        }

        function createParticle() {
            const p = document.createElement('div');
            p.className = 'particle';
            document.body.appendChild(p);
            
            const size = Math.random() * 5 + 2 + 'px';
            p.style.width = size;
            p.style.height = size;
            
            p.style.left = '50%';
            p.style.top = '60%';
            
            const destinationX = (Math.random() - 0.5) * 300;
            const destinationY = (Math.random() - 0.5) * 300;
            
            const anim = p.animate([
                { transform: 'translate(0, 0)', opacity: 1 },
                { transform: translate(${destinationX}px, ${destinationY}px), opacity: 0 }
            ], {
                duration: 2000 + Math.random() * 1000,
                easing: 'cubic-bezier(0, .9, .57, 1)',
                fill: 'forwards'
            });
            
            anim.onfinish = () => p.remove();
        }
    </script>
</body>
</html>
