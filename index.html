<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسالة من القلب</title>
    <style>
        :root {
            --bg-color: #faf9f6;
            --accent-color: #8e735b;
            --text-main: #4a4a4a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Times New Roman', serif;
            color: var(--text-main);
            overflow: hidden;
        }

        .card {
            width: 85%;
            max-width: 450px;
            text-align: center;
            padding: 50px 30px;
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            border-radius: 4px;
            transition: opacity 0.8s ease-in-out;
        }

        h2 {
            font-weight: 300;
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 40px;
            min-height: 80px; /* لضمان عدم قفز المحتوى */
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            min-height: 120px;
        }

        button {
            background: none;
            border: 1px solid var(--accent-color);
            padding: 12px 35px;
            color: var(--accent-color);
            cursor: pointer;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            width: 200px;
            outline: none;
        }

        button:hover {
            background: var(--accent-color);
            color: white;
        }

        /* زر الهروب */
        #escape-btn {
            border: none;
            font-size: 0.75rem;
            text-decoration: underline;
            opacity: 0.5;
        }

        .fade-out { opacity: 0; }
        .fade-in { opacity: 1; }

        /* القلب الرقيق في النهاية */
        .final-heart {
            margin-top: 20px;
            opacity: 0;
            transition: opacity 2s;
        }
    </style>
</head>
<body>

    <div class="card" id="main-card">
        <h2 id="question-text">قبل أن نبدأ، هل لديكِ دقيقة واحدة لقلبي؟</h2>
        <div class="button-group" id="btn-container">
            <button onclick="nextStep(1)">لدي العمر كله</button>
        </div>
    </div>

    <script>
        const stages = [
            {
                text: "أتذكرين أول مرة تحدثنا فيها؟ منذ ذلك الحين والعالم يبدو أجمل.",
                btnText: "أتذكر جيداً",
                action: "nextStep(2)"
            },
            {
                text: "كنتِ دائماً الشخص الذي أبحث عنه في زحام الأيام، ووجدت فيكِ السكينة.",
                btnText: "أكمل القراءة",
                action: "nextStep(3)"
            },
            {
                text: "الحب ليس مجرد كلمة، هو مواقف.. وأنتِ كنتِ أجمل مواقفي.",
                btnText: "وماذا بعد؟",
                action: "nextStep(4)"
            },
            {
                text: "الآن، وفي هذا اليوم المميز.. أود أن أسألكِ شيئاً مهماً جداً.",
                btnText: "أنا أسمعك",
                action: "nextStep(5)"
            }
        ];

        function nextStep(step) {
            const card = document.getElementById('main-card');
            const textElement = document.getElementById('question-text');
            const btnContainer = document.getElementById('btn-container');

            card.style.opacity = '0';

            setTimeout(() => {
                if (step <= stages.length) {
                    const current = stages[step - 1];
                    textElement.innerText = current.text;
                    btnContainer.innerHTML = `<button onclick="${current.action}">${current.btnText}</button>`;
                } else {
                    // السؤال النهائي
                    textElement.innerText = "هل تقبلين أن تكوني رفيقة دربي، وشريكة أيامي، وحبيبتي للأبد؟";
                    btnContainer.innerHTML = `
                        <button onclick="celebrate()">أقبل بكل حب</button>
                        <button id="escape-btn" onmouseover="moveNo()" ontouchstart="moveNo()">لا أستطيع</button>
                    `;
                }
                card.style.opacity = '1';
            }, 800);
        }

        function moveNo() {
            const btn = document.getElementById('escape-btn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            const card = document.getElementById('main-card');
            card.style.opacity = '0';
            setTimeout(() => {
                card.innerHTML = `
                    <h2 style="font-style: italic;">سأجعل كل يوم في حياتنا هو عيد حب.. شكراً لأنكِ اخترتيني.</h2>
                    <div class="final-heart" id="f-heart">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="#8e735b">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </div>
                `;
                card.style.opacity = '1';
                setTimeout(() => { document.getElementById('f-heart').style.opacity = '1'; }, 500);
            }, 800);
        }
    </script>
</body>
</html>
