<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إليكِ.. في يوم ميلادكِ</title>
    <style>
        :root { --gold: #d4af37; --bg: #000; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg); color: white; font-family: 'serif';
            overflow: hidden; display: flex; justify-content: center; align-items: center;
        }

        /* 1. شاشة اللودنك */
        #loader {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; transition: opacity 1s;
        }
        .ring { width: 50px; height: 50px; border: 2px solid #222; border-top: 2px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* 2. شاشة البصمة */
        #touch-zone { display: none; text-align: center; z-index: 1500; }
        .fingerprint { width: 70px; height: 70px; border: 1px solid var(--gold); border-radius: 50%; margin: 20px auto; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        .progress-bar { width: 0%; height: 2px; background: var(--gold); margin-top: 10px; transition: 0.1s; }

        /* 3. شاشة مسح الغبار */
        #scratch-zone {
            display: none; position: fixed; inset: 0; z-index: 1000;
            cursor: crosshair; touch-action: none;
        }
        #scratch-canvas { width: 100%; height: 100%; }

        /* 4. المحتوى النهائي */
        #main-content {
            display: none; opacity: 0; text-align: center; width: 85%; max-width: 450px;
            transition: opacity 2s ease; z-index: 500;
        }
        h1 { color: var(--gold); font-size: 1.6rem; margin-bottom: 20px; font-weight: 300; }
        #typewriter { font-size: 1.1rem; line-height: 1.9; color: #ddd; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="ring"></div>
        <p style="margin-top: 25px; color: var(--gold); letter-spacing: 2px;">هنة الحلوات لازم ينتظرن..</p>
    </div>

    <div id="touch-zone">
        <p style="color: #888; margin-bottom: 20px;">استمري بالضغط.. لنستعيد الوقت</p>
        <div class="fingerprint" id="hold-btn">❤️</div>
        <div style="width: 150px; background: #222; margin: 0 auto;"><div id="bar" class="progress-bar"></div></div>
    </div>

    <div id="scratch-zone">
        <canvas id="scratch-canvas"></canvas>
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; color: var(--gold); border: 1px solid; padding: 10px; opacity: 0.5;">
            امسحي الشاشة لتري ما خلف الغياب..
        </div>
    </div>

    <div id="main-content">
        <h1>كل عام وأنتِ الأجمل..</h1>
        <div id="typewriter"></div>
    </div>

    <audio id="myAudio"><source src="music.mp3" type="audio/mpeg"></audio>

    <script>
        // تتابع الشاشات
        setTimeout(() => {
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('touch-zone').style.display = 'block';
            }, 1000);
        }, 5000);

        // نظام البصمة
        let holdTimer, progress = 0;
        const holdBtn = document.getElementById('hold-btn'), bar = document.getElementById('bar');

            }, 50);
