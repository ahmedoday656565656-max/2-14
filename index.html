<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إليكِ.. بعيداً عن ضجيج العالم</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #1a1a1a, #000); /* أسود ملكي */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            padding: 30px;
            z-index: 10;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 85%;
            max-width: 400px;
        }

        h1 {
            font-size: 1.6rem;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        p {
            font-size: 1rem;
            line-height: 1.8;
            color: #d1d1d1;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 4s forwards 1s;
        }

        .btn {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 15px 40px;
            font-size: 0.9rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            outline: none;
        }

        .btn:active {
            background: #fff;
            color: #000;
            transform: scale(0.9);
        }

        /* أنيميشن الظهور */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* تأثير النجوم في الخلفية */
        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: moveUp linear infinite;
        }

        @keyframes moveUp {
            from { transform: translateY(100vh); }
            to { transform: translateY(-10vh); }
        }

        .footer-note {
            position: absolute;
            bottom: 20px;
            font-size: 0.7rem;
            color: #555;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="stars-container" id="stars"></div>

    <div class="container">
        <h1>رسالة لم يكتبها النسيان</h1>
        <p>
            بين كل سطر برمجـي وآخر، كنتِ أنتِ المعنى الحقيقي الذي لم أستطع صياغته في كود.. <br>
            هذه الصفحة صنعتها لأجلكِ، لتخبركِ أن بعض النهايات لا تعني الانطفاء.
        </p>
        <button class="btn" onclick="playAndStyle()">اضغطي هنا</button>
    </div>

    <div class="footer-note">صُنع بصدق.. لأجل ذكرى لا تغيب</div>

    <audio id="myAudio">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        function playAndStyle() {
            var audio = document.getElementById("myAudio");
            var btn = document.querySelector('.btn');
            
            // تشغيل الأغنية
            audio.play();

            // تغيير نص الزر وتأثيره بعد الضغط
            btn.innerHTML = "استمعي الآن..";
            btn.style.borderColor = "#ff4d4d";
            btn.style.color = "#ff4d4d";

            // تنبيه بسيط لمستخدمي الآيفون (عشان وضع الصامت)
            if (audio.paused) {alert("يرجى التأكد من إلغاء وضع الصامت ورفع مستوى الصوت");
            }
        }

        // توليد النجوم بشكل عشوائي
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 70; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            let size = Math.random() * 2 + 'px';
            star.style.width = size;
            star.style.height = size;
            star.style.left = Math.random() * 100 + 'vw';
            star.style.animationDuration = (Math.random() * 10 + 5) + 's';
            star.style.animationDelay = (Math.random() * 5) + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
