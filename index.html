<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إليكِ.. M</title>
    <style>
        :root { --gold: #d4af37; --bg: #000; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: var(--bg); color: white; font-family: 'serif';
            overflow: hidden; display: flex; justify-content: center; align-items: center;
        }

        /* 1. شاشة اللودنك */
        #loader {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 2000; transition: opacity 1s;
        }
        .ring { width: 50px; height: 50px; border: 2px solid #222; border-top: 2px solid var(--gold); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* 2. شاشة البصمة */
        #touch-zone { display: none; text-align: center; z-index: 1500; }
        .fingerprint { 
            width: 80px; height: 80px; border: 1px solid var(--gold); 
            border-radius: 50%; margin: 25px auto; 
            display: flex; justify-content: center; align-items: center; 
            cursor: pointer; font-size: 1.5rem;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        .progress-bar { width: 0%; height: 2px; background: var(--gold); margin-top: 10px; transition: 0.1s; }

        /* 3. شاشة مسح الغبار */
        #scratch-zone {
            display: none; position: fixed; inset: 0; z-index: 1000;
            cursor: crosshair; touch-action: none;
        }
        #scratch-canvas { width: 100%; height: 100%; }

        /* 4. المحتوى النهائي */
        #main-content {
            display: none; opacity: 0; text-align: center; width: 85%; max-width: 450px;
            transition: opacity 2s ease; z-index: 500;
        }
        h1 { color: var(--gold); font-size: 1.5rem; margin-bottom: 25px; font-weight: 300; line-height: 1.5; }
        #typewriter { font-size: 1.2rem; line-height: 2; color: #eee; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="ring"></div>
        <p style="margin-top: 25px; color: var(--gold); letter-spacing: 2px;">هنة الحلوات لازم ينتظرن..</p>
    </div>

    <div id="touch-zone">
        <p style="color: #ccc; margin-bottom: 10px; font-size: 0.9rem;">أهلاً بكِ في عالمي الصغير..</p>
        <p style="color: #888; margin-bottom: 20px; font-size: 0.8rem;">استمري بالضغط لفتح الرسالة</p>
        <div class="fingerprint" id="hold-btn">M</div>
        <div style="width: 150px; background: #222; margin: 0 auto;"><div id="bar" class="progress-bar"></div></div>
    </div>

    <div id="scratch-zone">
        <canvas id="scratch-canvas"></canvas>
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; color: var(--gold); border: 1px solid; padding: 15px; opacity: 0.6; text-align: center;">
            امسحي الشاشة برقة.. <br> لتظهر لكِ الحقيقة
        </div>
    </div>

    <div id="main-content">
        <div id="typewriter"></div>
    </div>

    <audio id="myAudio" loop><source src="music.mp3" type="audio/mpeg"></audio>

    <script>
        const audio = document.getElementById('myAudio');

        // الانتقال للبصمة
        setTimeout(() => {
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('touch-zone').style.display = 'block';
            }, 1000);
        }, 5000);

        // نظام البصمة وتشغيل الصوت
        let holdTimer, progress = 0;
        const holdBtn = document.getElementById('hold-btn'), bar = document.getElementById('bar');

        function startHold() {
            // تشغيل الأغنية فور لمس البصمة (حل للآيفون)
            audio.play().catch(e => console.log("Audio play started"));
            
            holdTimer = setInterval(() => {
                progress += 5; bar.style.width = progress + '%';
                if (progress >= 100) { clearInterval(holdTimer); showScratchZone(); }
            }, 50);
        }
        function stopHold() { clearInterval(holdTimer); if (progress < 100) { progress = 0; bar.style.width = '0%'; } }

        holdBtn.onmousedown = holdBtn.ontouchstart = startHold;
        holdBtn.onmouseup = holdBtn.ontouchend = stopHold;

        // نظام المسح
        function showScratchZone() {
            document.getElementById('touch-zone').style.display = 'none';
            const zone = document.getElementById('scratch-zone');
            zone.style.display = 'block';
            const canvas = document.getElementById('scratch-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = 'destination-out';

            let isDrawing = false;
            function scratch(e) {
                if (!isDrawing) return;
                const x = (e.pageX || e.touches[0].pageX);
                const y = (e.pageY || e.touches[0].pageY);
                ctx.beginPath(); ctx.arc(x, y, 45, 0, Math.PI * 2); ctx.fill();
            }
            canvas.onmousedown = canvas.ontouchstart = () => isDrawing = true;
            canvas.onmouseup = canvas.ontouchend = () => isDrawing = false;
            canvas.onmousemove = canvas.ontouchmove = scratch;

            // كشف الرسالة بعد 6 ثواني مسح
            setTimeout(() => {
                zone.style.opacity = '0';
                setTimeout(() => {
                    zone.style.display = 'none';
                    showFinalContent();
                }, 1000);
            }, 6000);
        }

        function showFinalContent() {
            const main = document.getElementById('main-content');
            main.style.display = 'block';
            setTimeout(() => { main.style.opacity = '1'; startTyping(); }, 100);
        }

        // الرسالة المطلوبة حرفياً
        const text = "كل عام وانتي بخير كنتي وستبقين الجزء الارقى في حكايتي عسى ان تبتسمي في هذا الرسالة فهذا كل ما ارجوه احبج كلش هوووواي M";
        let i = 0;
        function startTyping() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++; setTimeout(startTyping, 90);
            }
        }
    </script>
</body>
</html>
