<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إلى مَن كانت..</title>
    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* شاشة التحميل - Loading */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 40px; height: 40px;
            border: 3px solid #333;
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* المحتوى */
        #mainContent {
            display: none; /* مخفي في البداية */
            width: 85%;
            max-width: 400px;
        }

        h1 { color: #d4af37; font-size: 1.4rem; font-weight: 300; }
        #typewriter { font-size: 1.1rem; line-height: 1.8; color: #ccc; margin: 20px 0; min-height: 100px; }
        
        .btn {
            background: none; border: 1px solid #d4af37; color: #d4af37;
            padding: 12px 30px; border-radius: 5px; cursor: pointer;
            opacity: 0; transition: 1s;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #d4af37; font-size: 0.9rem;">
            لحظة.. أستعيد ملامحكِ من الذاكرة
        </p>
    </div>

    <div id="mainContent">
        <h1>رسالة لم تكتمل..</h1>
        <div id="typewriter"></div>
        <button class="btn" id="playBtn" onclick="startExperience()">إفتح الذكرى</button>
    </div>

    <audio id="myAudio">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        // هذا الجزء هو المسؤول عن إخفاء اللودنك بعد 4 ثواني بالضبط
        setTimeout(function() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            startTyping();
        }, 4000); 

        // تأثير الكتابة
        const text = "لم يكن الفراق اختياراً، بل كان قدراً كتبناه بأيدينا.. صنعتُ هذا الموقع الصغير فقط لأقول لكِ أنني لا زلتُ أذكر التفاصيل التي نسيتها أنتِ. ضغطة واحدة، لتسمعي ما بقي من حكايتنا.";
        let i = 0;
        function startTyping() {
            if (i < text.length) {
                document.getElementById("typewriter").innerHTML += text.charAt(i);
                i++;
                setTimeout(startTyping, 60);
            } else {
                document.getElementById("playBtn").style.opacity = "1";
            }
        }

        function startExperience() {
            var audio = document.getElementById("myAudio");
            audio.play().catch(function(error) {
                console.log("Audio not found but site continues");
            });
            document.getElementById("playBtn").innerHTML = "استمعي الآن..";
        }
    </script>
</body>
</html>
